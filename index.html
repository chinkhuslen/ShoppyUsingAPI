<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/07be24ad80.js"
      crossorigin="anonymous"
    ></script>
    <title>Shoppy API</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav fullwidth border flexrow spacebtwn">
        <div class="logo"><img src="./pngwing.com.png" alt="" /></div>
        <div class="search border">
          <i class="fa-solid fa-magnifying-glass"></i> <input type="text" />
        </div>
        <div id="iconCon" class="flexrow spacebtwn">
          <div><i class="fa-solid fa-heart"></i></div>
          <div id="cart"><i class="fa-solid fa-cart-shopping"></i></div>
          <div><i class="fa-solid fa-user"></i></div>
        </div>
      </div>
      <div class="cartList off center flexcol">
      </div>
      <div class="fullwidth center title" style="height: 100px">
        Poster Shop
      </div>
      <div class="cat spaceeven">
          <div class="catCon activeCat">All Products</div>
          <div class="catCon">Electronics</div>
          <div class="catCon">Jewelery</div>
          <div class="catCon">Men's clothing</div>
          <div class="catCon">Women's clothing</div>
      </div>
      <div id="posterItems" class="spaceeven fullwidth flexwrap"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
